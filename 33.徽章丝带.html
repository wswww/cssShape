<style>
    #badge-ribbon {
        position: relative;
        background: red;
        height: 100px;
        width: 100px;
        border-radius: 50px;
    }

    #badge-ribbon:before,
    #badge-ribbon:after {
        content: '';
        position: absolute;
        border-bottom: 70px solid red;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        top: 70px;
        left: -10px;
        transform: rotate(-140deg);
    }

    #badge-ribbon:after {
        left: auto;
        right: -10px;
        transform: rotate(140deg);
    }
</style>
<div id="badge-ribbon"></div>
